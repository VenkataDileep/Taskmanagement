<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between mt-4">
        <h2 id="welcomeMessage"></h2>
        <button id="toggleThemeBtn" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>

    <div class="form-group mt-4">
        <input type="text" id="userName" class="form-control" placeholder="Enter your name">
        <button class="btn btn-primary mt-2" id="startAppBtn">Start Application</button>
    </div>

    <div id="taskApp" style="display:none;">
        <div class="form-group mt-4">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
            <button class="btn btn-success mt-2" id="addTaskBtn">Add Task</button>
        </div>

        <div class="progress mt-3">
            <div class="progress-bar" id="taskProgress" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div class="mt-4">
            <button id="toggleViewBtn" class="btn btn-info">Show Completed Tasks</button>
        </div>

        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTable">
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
